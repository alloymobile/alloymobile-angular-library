<div>
  <label [for]="_textbox.id" [class]="_textbox.label.className">{{
    _textbox.label.text
  }}</label>
  <div class="input-group input-group-lg">
    <span
      class="input-group-text bg-light rounded-start border-0 text-secondary px-3"
    >
      <app-icon [icon]="_textbox.icon"></app-icon>
    </span>
    <input
        [id]="_textbox.id"
        [type]="_textbox.typeName"
        [class]="_textbox.className"
        [placeholder]="_textbox.placeholder"
        [formControlName] = "_textbox.name"
        (change)="onChange($event)"
    />
  </div>
</div>
