<div [class]="_textbox.className">
  <input
    [type]="_textbox.typeName"
    [name]="_textbox.name"
    class="form-control"
    [id]="_textbox.id"
    [placeholder]="_textbox.placeholder"
    [(ngModel)]="_textbox.text"
    (blur)="output.emit(_textbox)"
  />
  <span class="input-group-append">
    <button
      class="input-group-text"
      type="button"
      (click)="output.emit(_textbox)"
    >
      <span class="icon"><app-icon [icon]="_textbox.icon"></app-icon></span>
    </button>
  </span>
</div>
