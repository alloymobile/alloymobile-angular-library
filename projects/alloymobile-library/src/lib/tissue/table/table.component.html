<table [class]="_table.className" [id]="_table.id">
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th
          scope="col"
          *ngFor="let h of _table.rows[0] | keyvalue"
        >
          <span *ngIf="h.key != 'id'">{{ capitalize(h.key) }}</span>
        </th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let body of _table.rows; index as j" >
        <td>
          <app-icon [icon]="_table.icon"></app-icon>
        </td>
        <td *ngFor="let col of body | keyvalue" [routerLink]="[_table.link,body]">
          <a *ngIf="col.key != 'id'">{{ col.value }}</a>
        </td>
        <td>
          <div class="btn-group" role="group" aria-label="Edit and Delete">
            <button
              class="btn btn-outline-dark btn-sm border-0 mx-1"
              (click)="onClicked(body,action.EDIT)"
            >
                <app-icon [icon]="editIcon"></app-icon>
            </button>
            <button
              class="btn btn-outline-dark btn-sm border-0 mx-1"
              (click)="onClicked(body,action.DELETE)"
            >
              <app-icon [icon]="deleteIcon"></app-icon>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
