<header class="navbar-light navbar-sticky border-bottom">
    <!-- Logo Nav START -->
    <nav [class]="_navBar.className">
      <div class="container-fluid">
        <!-- Logo START -->
          <app-link [link]="_navBar.logo"></app-link>
        <!-- Logo END -->
  
        <!-- Responsive navbar toggler -->
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-animation">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
  
        <!-- Main navbar START -->
        <div
          class="navbar-collapse collapse justify-content-end"
          id="navbarCollapse"
        >
          <!-- Nav Search END -->
          <ul class="navbar-nav navbar-nav-scroll">
            <!-- Nav item 4 link-->
            <li *ngFor="let i of _navBar.navLink" class="nav-item">
              <app-link [link]="i"></app-link>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Logo Nav END -->
  </header>
